<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>

  <body>

    <a-scene>

      <a-sphere position="0 3 -5" radius="0.5" color="#white"></a-sphere>


      <a-sphere position="0 2.25 -5" radius="0.75" color="#white"></a-sphere>


      <a-sphere position="0 1.25 -5" radius="1" color="#white"></a-sphere>
      

      <a-sphere position="-0.15 2.9 -4" radius="0.05" color="#000000"></a-sphere>


      <a-sphere position="0.15 2.9 -4" radius="0.05" color="#000000"></a-sphere>
      
      <a-sphere position="0 2.8 -4" radius="0.05" color="#ffae00"></a-sphere>
      
      <a-cone position="0 3.5 -4" height="1" radiusBottom="0.2" radiusTop="0.01" color="#ffae00"></a-cone>
      
      <a-box position="-1 1.5 -4" width="0.5" height="0.1" depth="0.1" rotation="0 45 0" color="#4f2b06"></a-box>
      
            <a-box position="-1 1.4 -4" width="0.3" height="0.05" depth="0.1" rotation="0 45 45" color="#4f2b06"></a-box>
      
            <a-box position="-1 1.6 -4" width="0.3" height="0.05" depth="0.1" rotation="160 45 45" color="#4f2b06"></a-box>
      
      <a-box position="0.9 1.5 -4" width="0.5" height="0.1" depth="0.1" rotation="0 15 0" color="#4f2b06"></a-box>
      
            <a-box position="0.9 1.4 -4" width="0.3" height="0.05" depth="0.1" rotation="0 120 45" color="#4f2b06"></a-box>
      
            <a-box position="0.9 1.6 -4" width="0.3" height="0.05" depth="0.1" rotation="180 120 45" color="#4f2b06"></a-box>


      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#d69d20"></a-plane>
      <a-sky color="#7ed2fc"></a-sky>

    </a-scene>

  </body>
</html>
