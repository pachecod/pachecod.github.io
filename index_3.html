<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title of my page</title>

  <style>
    /* General body styling */
    body {
      background-color: #0d1b2a;
      color: #e0e1dd;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    /* Styling the headline */
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #1f7a8c;
    }

    /* Styling the paragraph */
    p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      max-width: 600px;
    }

    /* Styling the image */
    img {
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.1);
    }

    /* Footer section */
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #94a1b2;
    }
  </style>
</head>

<body>

  <h1>This is my headline</h1>

  <p>This is a paragraph with a bit more detail. You can include more content, links, or information here to make your page engaging.</p>

  <img src="https://resources.newhouse.syr.edu/directory/wp-content/uploads/sites/6/2020/07/dan-p-web.jpg" alt="Dan Pacheco's Image">

  <footer>
    <p>Â© 2024 Your Name. All rights reserved.</p>
  </footer>

</body>

</html>
