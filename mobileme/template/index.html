<html>


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

<!-- Put your own title in these tags -->

    <title>Your title here</title>

<!-- Ignore all these scripts, but do not change them! They make the 3D stuff and interaction work. -->

    <script src="https://aframe.io/releaes/0.7.0/aframe.min.js"></script>
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes" />
    <meta aframe-injected="" name="theme-color" content="black" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-thumb-controls-component@1.1.0/dist/aframe-thumb-controls-component.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  </head>

  <body>
  
  <!-- The assets tags load the 3D assets into your page before it is rendered. -->


<!-- The a-scene Aframe tag says, hey, everything inside me is a 3D scene. -->

    <a-scene
      loading-screen="dotsColor: #DF5532; backgroundColor: #ffffff00"
      ; color:#AAB; far: 500; near: 10"
    >

  

<!-- Your 3D models appear inside these tags. They must be .glb, which you can download from public Sketchfab models. Note: All of the models in your scene must be less than 20 MB in total, and preferably much smaller than that! -->

    <a-entity gltf-model="statue.glb" position="-2.09093 26.47616 -4.23306" rotation="1.2421724998436248 91.3976545214738 -2.683734312392776" scale="20 20 20" id="willtable"></a-entity>

      
 <!-- Sky. Change the 3D skybox to something els. You can find free skyboxes at Polyhaven.com, or use any 360 photo. -->

      <a-sky src="day.jpg" rotation="0 -130 0"> </a-sky>

      <!-- GRASS -->

      <a-plane
        src="grass.jpg"
        position="0 0 -4"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#7BC8A4"
        material=""
        geometry=""
        scale="5 5 1"
      ></a-plane>

      <!-- FOG -->

      <a-entity
        position="0 2.25 -15"
        particle-system="color: #EF0000,#44CC00"
      ></a-entity>

      <!-- TEXT -->

        <a-text font="kelsonsans" value="Instructions" width="30" position="-149.17968 28 51.80831" rotation="0 0.9047003585115698 0" color="#0d0c0c" text="value: GETTING AROUND: On mobile, hold one thumb to move foward and two thumbs down to move backward. On desktop, WASD and arrow keys.; color: #d95000; transparent: false" scale="4 4 4" id="instructions"></a-text>

      

      <!-- QR Code -->

      <!-- a-plane src="qrcode" color="#CCC" height="20" width="20" material="" geometry="" id="qrcode" position="-103 63 92" rotation="0 -43 0"></a-plane -->


      <!-- Basic movement and teleportation  -->

      <a-entity
        id="cameraRig"
        movement-controls="constrainToNavMesh: true; fly: false; speed: 5;"
        navigator="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable"
        position="-186 25 132"
        rotation="-2.8 -75 -1"
      >
        <!-- camera -->
        <a-entity
          id="head"
          camera="active: true"
          position="0 1.6 0"
          look-controls="pointerLockEnabled: true; reverseMouseDrag: false"
        ></a-entity>

        <!-- Left Controller -->
        <a-entity
          id="leftHand"
          hand-controls="hand: left; handModelStyle: lowPoly; color: #15ACCF"
          teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 18; landingMaxAngle: 60"
          visible="true"
        ></a-entity>

        <!-- Right Controller -->
        <a-entity
          id="rightHand"
          hand-controls="hand: right; handModelStyle: lowPoly; color: #15ACCF"
          laser-controls
          raycaster="showLine: true; far: 10; interval: 0; objects: .clickable, a-link;"
          line="color: #7cfc00; opacity: 0.5"
          visible="true"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
