<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NBA Top 50 Average Points Per Game</title>

		<style type="text/css">
#container {
  height: 400px; 
}

.highcharts-figure, .highcharts-data-table table {
  min-width: 310px; 
  max-width: 800px;
  margin: 1em auto;
}

.highcharts-data-table table {
  font-family: Verdana, sans-serif;
  border-collapse: collapse;
  border: 1px solid #EBEBEB;
  margin: 10px auto;
  text-align: center;
  width: 100%;
  max-width: 500px;
}
.highcharts-data-table caption {
  padding: 1em 0;
  font-size: 1.2em;
  color: #555;
}
.highcharts-data-table th {
font-weight: 600;
  padding: 0.5em;
}
.highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
  padding: 0.5em;
}
.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
  background: #f8f8f8;
}
.highcharts-data-table tr:hover {
  background: #f1f7ff;
}

		</style>
	</head>
	<body>
<script src="../../code/highcharts.js"></script>
<script src="../../code/modules/histogram-bellcurve.js"></script>
<script src="../../code/modules/exporting.js"></script>
<script src="../../code/modules/export-data.js"></script>
<script src="../../code/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        This chart uses a bell curve to show the top 50 leading scorers in the NBA 2020-2021 season. The dataset is based on average points per game. The source dataset is visualized as a scatter plot.
    </p>
</figure>


		<script type="text/javascript">
var data = [34.9, 30.9, 29.6, 28.3, 27.8, 27.7, 27.4, 27.4, 27.1, 27.0, 26.9, 26.8, 26.8, 26.7, 25.9, 25.2, 24.5, 24.0, 23.9, 23.6, 23.6, 23.6, 23.6, 23.2, 22.9, 22.8, 22.6, 22.4, 22.2, 21.9, 21.4, 21.3, 20.8, 20.6, 20.3, 20.2, 20.0, 19.9, 19.8, 19.6, 18.9, 18.8, 18.6, 18.5, 18.0, 17.9, 17.7, 17.6, 17.2, 17.0] 
  

Highcharts.chart('container', {

    title: {
        text: 'Bell curve'
    },

    xAxis: [{
        title: {
            text: 'Leading Scorers'
        },
        alignTicks: false
    }, {
        title: {
            text: 'NBA Top 50 Points Per Game Average'
        },
        alignTicks: false,
        opposite: true
    }],

    yAxis: [{
        title: { text: 'Points per game' }
    }, {
        title: { text: 'NBA Points Per Game' },
        opposite: true
    }],

    series: [{
        name: 'Bell curve',
        type: 'bellcurve',
        xAxis: 1,
        yAxis: 1,
        baseSeries: 1,
        zIndex: -1
    }, {
        name: 'average',
        type: 'scatter',
        data: data,
        accessibility: {
            exposeAsGroupOnly: true
        },
        marker: {
            radius: 1.5
        }
    }]
});
		</script>
	</body>
</html>
