<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highcharts Example</title>

		<style type="text/css">
.highcharts-figure, .highcharts-data-table table {
    min-width: 310px;
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
	font-family: Verdana, sans-serif;
	border-collapse: collapse;
	border: 1px solid #EBEBEB;
	margin: 10px auto;
	text-align: center;
	width: 100%;
	max-width: 500px;
}
.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}
.highcharts-data-table th {
	font-weight: 600;
    padding: 0.5em;
}
.highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
    padding: 0.5em;
}
.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}
.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

		</style>
	</head>
	<body>
<script src="../../code/highcharts.js"></script>
<script src="../../code/modules/series-label.js"></script>
<script src="../../code/modules/exporting.js"></script>
<script src="../../code/modules/export-data.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        This chart is a comparison of the snow fall accumulation of New York
				City and Chicago during the winter seasons
			between 2009 and 2020.
		 </p>
				<p>*Note: New York City's measurement was made in Central Park.
				    </p>
</figure>



		<script type="text/javascript">
Highcharts.chart('container', {
    chart: {
        type: 'spline'
    },
    title: {
        text: 'Snow Accumulation Totals by Season'
    },
    subtitle: {
        text: 'Source: Weather.gov'
    },
    xAxis: {
        categories: ['2009-2010', '2010-2011', '2011-2012', '2012-2013',
				'2013-2014', '2014-2015','2015-2016', '2016-2017', '2017-2018',
				'2018-2019', '2019-2020']
    },
    yAxis: {
        title: {
            text: 'Accumulation (inches)'
        },
        labels: {
            formatter: function () {
                return this.value + '\'' ;
            }
        }
    },
    tooltip: {
        crosshairs: true,
        shared: true
    },
    plotOptions: {
        spline: {
            marker: {
                radius: 4,
                lineColor: '#666666',
                lineWidth: 1
            }
        }
    },
    series: [{
        name: 'Chicago',
        marker: {
            symbol: 'square'
        },
        data: [54.2, 57.9, 19.8, 30.1, {
					y: 82.0, marker: {
                symbol: 'url(https://www.highcharts.com/samples/graphics/snow.png)'
            }
					}, 50.7, 31.2, 26.1,
        36.1, 49.5, 34.8]

    }, {
        name: 'New York City',
        marker: {
            symbol: 'diamond'
        },
        data: [51.4, {
					y: 61.9, marker: {
						symbol: 'url(https://www.highcharts.com/samples/graphics/snow.png)'
		}
}, 7.4, 26.1, 57.4, 50.3, 32.8, 30.2, 40.9, 20.5, 4.8]
    }]
});
		</script>
	</body>
</html>
