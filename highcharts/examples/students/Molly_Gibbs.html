      <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        Basic line chart showing how COVID-19 affected total visits to National Parks in 2020. 
    </p>
</figure>

<script type="text/javascript">
Highcharts.chart('container', {

    title: {
        text: 'Total Visitors to Some of the Most Visited National Parks 2017-2020'
    },

    subtitle: {
        text: 'Source: nps.gov'
    },

    yAxis: {
        title: {
            text: 'Number of Visitors'
        }
    },

    xAxis: {
        accessibility: {
            rangeDescription: 'Range: 2017 to 2021'
        }
    },

    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            pointStart: 2017
        }
    },

    series: [{
        name: 'Grand Canyon NP',
        data: [6254238, 6380495, 5974411, 2897098]
    }, {
        name: 'Yellowstone NP',
        data: [4116524, 4115000, 4020288, 3806306]
    }, {
        name: 'Zion NP',
        data: [4504812, 4320033, 4488268, 3591254]
    }, {
        name: 'Rocky Mtn NP',
        data: [4437215, 4590493, 4670053, 3305199]
    }, {
        name: 'Grand Teton NP',
        data: [3317000, 3491151, 3405614, 3289638]
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
</script>
