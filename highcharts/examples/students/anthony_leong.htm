<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bay Area Pandemic Rents</title>

		<style type="text/css">
#container {
    height: 420px; 
}

.highcharts-figure, .highcharts-data-table table {
    min-width: 360px; 
    max-width: 820px;
    margin: 1em auto;
}

.highcharts-data-table table {
	font-family: Verdana, sans-serif;
	border-collapse: collapse;
	border: 1px solid #EBEBEB;
	margin: 10px auto;
	text-align: center;
	width: 100%;
	max-width: 500px;
}
.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}
.highcharts-data-table th {
	font-weight: 600;
    padding: 0.5em;
}
.highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
    padding: 0.5em;
}
.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}
.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

		</style>
	</head>
	<body>
<script src="../../code/highcharts.js"></script>
<script src="../../code/modules/series-label.js"></script>
<script src="../../code/modules/exporting.js"></script>
<script src="../../code/modules/export-data.js"></script>
<script src="../../code/modules/accessibility.js"></script>
<script src="../../code/themes/high-contrast-light.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">This chart shows the average monthly rent in the Bay Area during the Pandemic</p>
</figure>



		<script type="text/javascript">
var colors = Highcharts.getOptions().colors;

Highcharts.chart('container', {
    chart: {
        type: 'spline'
    },

    legend: {
        symbolWidth: 40
    },

    title: {
        text: 'Bay Area Average Rents during Covid-19 Pandemic'
    },

    subtitle: {
        text: 'Source: rentjungle.com'
    },

    yAxis: {
        title: {
            text: 'Average 1-Bedroom Monthly Rent'
        }
    },

    xAxis: {
        title: {
            text: 'Time'
        },
        accessibility: {
            description: 'Time from December 2010 to September 2019'
        },
        categories: ['Jan. 2020', 'March 2020', 'May 2020', 'July 2020', 'September 2020', 'November 2020']
    },

    tooltip: {
        valuePrefix: '$'
    },

    plotOptions: {
        series: {
            point: {
                events: {
                    click: function () {
                        window.location.href = this.series.options.website;
                    }
                }
            },
            cursor: 'pointer'
        }
    },

    series: [
   {
            name: 'San Francisco',
            data: [3438, 3446, 3442, 3327, 2940, 2870],
            website: 'https://www.rentjungle.com/average-rent-in-san-francisco-rent-trends/',
            dashStyle: 'ShortDashDot',
            color: colors[0]
        }, {
            name: 'Oakland',
            data: [2417, 2464, 2497, 2475, 2456, 2384],
            website: 'https://www.rentjungle.com/average-rent-in-oakland-rent-trends/',
            dashStyle: 'ShortDashDot',
            color: colors[5]
        }, {
            name: 'San Jose',
            data: [2635, 2687, 2619, 2568, 2439, 2401],
            website: 'https://www.rentjungle.com/average-rent-in-san-jose-rent-trends/',
            dashStyle: 'ShortDash',
            color: colors[3]
        }
    ],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 550
            },
            chartOptions: {
                legend: {
                    itemWidth: 150
                },
                xAxis: {
                    categories: ['Jan. 2020', 'May 2012', 'Jan. 2014', 'July 2015', 'Oct. 2017', 'Sep. 2019']
                },
                yAxis: {
                    title: {
                        enabled: false
                    },
                    labels: {
                        format: '{value}'
                    }
                }
            }
        }]
    }
});

		</script>
	</body>
</html>
