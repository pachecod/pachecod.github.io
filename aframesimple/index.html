<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Pacheco's 3D Model Gallery</title>

  <script src="https://aframe.io/releaes/0.7.0/aframe.min.js"></script>

  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">

  <meta aframe-injected="" name="theme-color" content="black">
  
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-thumb-controls-component@1.1.0/dist/aframe-thumb-controls-component.min.js"></script>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  
  </head>
  <body>



    <a-scene loading-screen="dotsColor: #DF5532; backgroundColor: #ffffff00" fog="type: linear; color: #AAB; far: 60; near: 0">

    <a-assets>

      <a-asset-item id="bear" src="models/bear.glb"></a-asset-item>

      <a-asset-item id="library" src="models/library.glb"></a-asset-item>

      <a-asset-item id="rock" src="models/rock.glb"></a-asset-item>

      <a-asset-item id="bench" src="models/bench.glb"></a-asset-item>

      <a-asset-item id="doll" src="models/russiandoll.glb"></a-asset-item>

	 </a-assets>

  <a-entity gltf-model="models/library.glb" position="-5.91023 0 3.44177" rotation="0 29.999999999999996 0" scale=""></a-entity>

  <a-entity gltf-model="models/rock.glb" position="21.46575 -1.2 3.07021" rotation="" scale="10 10 10"></a-entity>

  <a-entity gltf-model="models/doll.glb" position="0 0 0" rotation="" scale="100 100 100"></a-entity>

  <a-entity gltf-model="models/rock.glb" position="-17.06672 -1.2 -11.51745" rotation="" scale="10 10 10"></a-entity>

   <a-entity gltf-model="models/lamp.glb" position="-6.7385 -0.14403 7.1571" rotation="" scale="2 2 2"></a-entity>

  <a-plane src="grass.jpg" position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4" material="" geometry=""></a-plane>

  <a-entity gltf-model="models/rock.glb" position="-17.17322 -1.2 -4.38754" rotation="" scale="10 10 10"></a-entity>

  <a-entity gltf-model="models/rock.glb" position="-11.0194 -1.2 -19.7048" rotation="" scale="10 10 10"></a-entity>

  <a-entity gltf-model="models/rock.glb" position="-12.89672 -1.2 -11.51745" rotation="0 53.9067341548835 0" scale="10 10 10"></a-entity>

  <a-entity gltf-model="models/rock.glb" position="-17.17322 -1.2 -4.38754" rotation="0 5.922091770472188 0" scale="10 10 10"></a-entity>

  <a-entity gltf-model="models/bear.glb" position="-23.20866 -3.62814 -30.3003" rotation="20 90.29 29.999999999999996" scale="60 60 60" id="bear"></a-entity>

  <a-entity gltf-model="models/bench.glb" position="9.38325 0.10328 -19.2111" rotation="" scale="0.05 0.05 0.05"></a-entity>

  <a-entity light="angle: 61.59; color: #fefffa; groundColor: #e89696; intensity: 1.5; type: ambient; shadowBias: 0.08"></a-entity>

  <a-plane src="grass.jpg" position="0 0 -4" rotation="-90 0 0" width="100" height="100" height="4" color="#7BC8A4"></a-plane>

  <a-text font="kelsonsans" value="Computer: WASD + mouse to move" width="50" position="21 20 -29" rotation="0 -45 0" rotation="0 0 0"></a-text>

   <a-text font="kelsonsans" value="Mobile: tap, hold and point." width="50" position="21 11 -23" rotation="0 -45 0" rotation="0 0 0"></a-text>

  <a-text font="kelsonsans" value="Use WASD + mouse to move" width="50" position="-34 20 21" rotation="0 90 0" rotation="0 0 0"></a-text>

  <a-sky src="skies/sataranight.jpg" rotation="0 -130 0">
  </a-sky>      

  <!-- Basic movement and teleportation  -->
  
  <a-entity id="cameraRig" movement-controls="constrainToNavMesh: false;" navigator="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable" position="5 5 10" rotation="0 0 0">  

  <!-- camera -->
  <a-entity id="head" camera="active: true" position="0 1.6 0" look-controls="pointerLockEnabled: true; reverseMouseDrag: false" ></a-entity>

  <!-- Left Controller -->
  <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #15ACCF" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 18; landingMaxAngle: 60" visible="true"></a-entity>

  <!-- Right Controller -->
  <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #15ACCF" laser-controls raycaster="showLine: true; far: 10; interval: 0; objects: .clickable, a-link;" line="color: #7cfc00; opacity: 0.5" visible="true"></a-entity>
  </a-entity>

  </a-scene>

  </body>
</html>
