

<html>
  <head>
    <meta charset="UTF-8">

  <title>My Food Story: A Digital Diorama</title>

  <script src="https://aframe.io/releaes/0.7.0/aframe.min.js"></script>

  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">

  <meta aframe-injected="" name="theme-color" content="black">
  
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-thumb-controls-component@1.1.0/dist/aframe-thumb-controls-component.min.js"></script>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>

  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  
  </head>
  <body>



    <a-scene loading-screen="dotsColor: #DF5532; backgroundColor: #ffffff00">

    <a-assets>

      <a-asset-item id="bear" src="models/bear.glb"></a-asset-item>

      <a-asset-item id="library" src="models/library.glb"></a-asset-item>
      
      <a-asset-item id="bench" src="models/bench.glb"></a-asset-item>

      <a-asset-item id="retiro" src="models/retiro.glb"></a-asset-item>

   </a-assets>

<!-- ROCKS -->

 <a-entity gltf-model="models/rock.glb" position="-31.69156 -1.2 -4.38754" rotation="0 5.922091770472188 0" scale="10 10 10"></a-entity>
 
 <a-entity gltf-model="models/rock.glb" position="-26.02942 -1.2 -11.51745" rotation="0 53.9067341548835 0" scale="10 10 10"></a-entity>

 <a-entity gltf-model="models/rock.glb" position="33.26076 -1.2 13.44089" rotation="" scale="10 10 10"></a-entity>  

<!-- BIG VASES -->

 <a-entity gltf-model="models/retiro.glb" position="-8.09245 -0.14979 25.11441" rotation="0 29.999999999999996 0" scale="5 5 5" id=""></a-entity>

 <a-entity gltf-model="models/retiro.glb" position="22.40725 -0.14979 25.31858" rotation="0 29.999999999999996 0" scale="5 5 5" id=""></a-entity>

  <a-entity gltf-model="models/library.glb" position="-18.10784 0 15.24072" rotation="0 41.15670433983729 0" scale="1.87536 1.87536 1.87536"></a-entity>

<!-- LAMP -->

  <a-entity gltf-model="models/lamp.glb" position="18.86744 -0.14403 -20.12056" rotation="" scale="5 4 5"></a-entity>

<!-- GRASS -->

  <a-plane src="grass.jpg" position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4" material="" geometry=""></a-plane>

<!-- BORG BEAR -->

  <!-- a-entity gltf-model="models/bear.glb" position="-23.20866 1.05458 -30.3003" rotation="20 90.29 29.999999999999996" scale="60 60 60" id="bear"></a-entity -->

<!-- BENCH -->

  <a-entity gltf-model="models/bench.glb" position="5 -0.7253 25.90249" rotation="0 179.87494316116576 0" scale="0.05 0.05 0.05" id="bench2"></a-entity>

<!-- BASIL PLANTS -->

  <a-entity gltf-model="models/basilpots.glb" position="1.2202 -0.31391 -25.60142" rotation="0 -5.698065272576037 0" scale="40 40 40" id="basilpots"></a-entity>


<!-- LIGHT -->  

  <a-entity light="angle: 61.59; color: #fefffa; groundColor: #e89696; intensity: 1.5; type: ambient; shadowBias: 0.08"></a-entity>


<!-- FOG --> 

  <a-entity position="0 2.25 -15" particle-system="color: #EF0000,#44CC00"></a-entity>

<!-- TEXT -->

  <a-text font="kelsonsans" value="The Story of Basil" width="50" position="-7.98332 12.98107 -24.50811" rotation="0 2.748478543242559 0" color="#0d0c0c" text=""></a-text>

  <a-text font="kelsonsans" value="Computer: WASD + mouse to move" width="50" position="21 20 -29" rotation="0 -45 0" rotation="0 0 0" color="#0d0c0c"></a-text>

  <a-text font="kelsonsans" value="Mobile: tap, hold and point." width="50" position="21 11 -23" rotation="0 -45 0" rotation="0 0 0" color="#0d0c0c"></a-text>

  <a-text font="kelsonsans" value="Use WASD + mouse to move" width="50" position="-34 33.4017 21" rotation="0 90 0" color="#0d0c0c" text=""></a-text>

  <a-sky src="skies/day.jpg" rotation="0 -130 0">
  </a-sky>      

<!-- Basic movement and teleportation  -->
  
  <a-entity id="cameraRig" movement-controls="constrainToNavMesh: false;" navigator="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable" position="5 5 10" rotation="0 0 0">  

<!-- camera -->
  <a-entity id="head" camera="active: true" position="0 1.6 0" look-controls="pointerLockEnabled: true; reverseMouseDrag: false" ></a-entity>

<!-- Left Controller -->
  <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #15ACCF" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 18; landingMaxAngle: 60" visible="true"></a-entity>

<!-- Right Controller -->
  <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #15ACCF" laser-controls raycaster="showLine: true; far: 10; interval: 0; objects: .clickable, a-link;" line="color: #7cfc00; opacity: 0.5" visible="true"></a-entity>
  </a-entity>

  </a-scene>

  </body>
</html>
