<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Pacheco's 3D Model Gallery</title>

  <script src="https://aframe.io/releaes/0.7.0/aframe.min.js"></script>

  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">

  <meta aframe-injected="" name="theme-color" content="black">
  
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-thumb-controls-component@1.1.0/dist/aframe-thumb-controls-component.min.js"></script>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  
  </head>
  <body>



    <a-scene loading-screen="dotsColor: #DF5532; backgroundColor: #ffffff00">

  

  <a-entity light="angle: 61.59; color: #fefffa; groundColor: #e89696; intensity: 1.5; type: ambient; shadowBias: 0.08"></a-entity>

  <a-plane src="grass.jpg" position="0 0 -4" rotation="-90 0 0" width="100" height="100" height="4" color="#7BC8A4"></a-plane>

  <a-text font="kelsonsans" value="Computer: WASD + mouse to move" width="50" position="21 20 -29" rotation="0 -45 0" rotation="0 0 0" color="#6f6d6d"></a-text>

  <a-text font="kelsonsans" value="Mobile: tap, hold and point." width="50" position="21 11 -23" rotation="0 -45 0" rotation="0 0 0" color="#6f6d6d"></a-text>

  <a-text font="kelsonsans" value="Use WASD + mouse to move" width="50" position="-34 20 21" rotation="0 90 0" rotation="0 0 0" color="#6f6d6d"></a-text>

  <a-sky src="skies/day.jpg" rotation="0 -130 0">
  </a-sky>      

  <!-- Teddybear -->


  <!-- Body -->
  <a-cylinder position="0 1.5 0" radius="1.5" height="3" color="#722f37"></a-cylinder>
  
  <!-- Head -->
  <a-sphere position="0 3 0" radius="1.8" color="#722f37"></a-sphere>
  
  <!-- Arms -->
  <a-cylinder position="-2 1.5 0" radius="0.5" height="3" color="#722f37"></a-cylinder>
  <a-cylinder position="2 1.5 0" radius="0.5" height="3" color="#722f37"></a-cylinder>
  
  <!-- Legs -->
  <a-cylinder position="-0.9 -1.5 0.9" radius="0.3" height="2" color="#722f37" rotation="30 0 0"></a-cylinder>
  <a-cylinder position="0.9 -1.5 0.9" radius="0.3" height="2" color="#722f37" rotation="-30 0 0"></a-cylinder>
  
  <!-- Nose -->
  <a-sphere position="0 2.7 0" radius="0.3" color="#722f37"></a-sphere>
  
  <!-- Eyes -->
  <a-sphere position="-0.7 3 0.8" radius="0.15" color="#ffffff"></a-sphere>
  <a-sphere position="0.7 3 0.8" radius="0.15" color="#ffffff"></a-sphere>
  
  <!-- Pupils -->
  <a-sphere position="-0.7 3 0.8" radius="0.07" color="#000000"></a-sphere>
  <a-sphere position="0.7 3 0.8" radius="0.07" color="#000000"></a-sphere>

  



  <!-- Basic movement and teleportation  -->
  
  <a-entity id="cameraRig" movement-controls="constrainToNavMesh: false;" navigator="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable" position="5 5 10" rotation="0 0 0">  

  <!-- camera -->
  <a-entity id="head" camera="active: true" position="0 1.6 0" look-controls="pointerLockEnabled: true; reverseMouseDrag: false" ></a-entity>

  <!-- Left Controller -->
  <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #15ACCF" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 18; landingMaxAngle: 60" visible="true"></a-entity>

  <!-- Right Controller -->
  <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #15ACCF" laser-controls raycaster="showLine: true; far: 10; interval: 0; objects: .clickable, a-link;" line="color: #7cfc00; opacity: 0.5" visible="true"></a-entity>
  </a-entity>

  </a-scene>

  </body>
</html>
