site_name: BabylonML Documentation
site_description: 'Declarative 3D scenes for the web using Babylon.js and HTML.'
site_author: 'BabylonML Contributors'

# Define the directory containing your Markdown documentation files
docs_dir: 'docs'

# Navigation structure
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Core Concepts:
    - Scene (`<bml-scene>`): concepts/scene.md
    - Entity (`<bml-entity>`): concepts/entity.md
    - Components: concepts/components.md
  - Components Reference:
    - Position: components/position.md
    - Rotation: components/rotation.md
    - Scale: components/scale.md
    - Geometry: components/geometry.md
    - Material: components/material.md
    - Camera: components/camera.md
  - Live Examples: examples.md

# Theme configuration (using the default 'mkdocs' theme for now)
theme:
  name: mkdocs
  # You can customize themes further, e.g., 'material' theme requires installation
  # name: material
  # features:
  #   - navigation.tabs
  #   - navigation.sections
  #   - toc.integrate
  # palette:
  #   primary: 'blue'
  #   accent: 'light blue'
  extra_css:
    - css/custom.css

